<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    >
    <link
        href="./styles.css"
        rel="stylesheet"
    >
</head>
<body>
    <div id="wrapper" class="text-light container-md mh-100 pb-5">
        <header class="fixed-top pb-3">
            <nav class="navbar navbar-expand-lg py-lg-0 text-uppercase font-monospace">
                <div class="container-md">
                    <a class="navbar-brand text-light" id="brand" href="#"><img src="./assets/logo.svg" alt="Penalty"></a>

                    <button
                        class="navbar-toggler btn btn-outline-success"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#menu"
                        aria-controls="menu"
                        aria-label="Abrir canvas"
                    >
                        =
                    </button>

                    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="menu" aria-labelledby="menuLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="menuLabel">Menu</h5>

                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="offcanvas"
                                aria-label="Fechar canvas"
                            >
                            </button>
                        </div>

                        <div class="offcanvas-body">
                            <ul class="navbar-nav w-100 pb-5 pb-lg-0 text-light justify-content-center">
                                <li class="nav-item px-2">
                                    <a class="nav-link px-3 pb-1 pt-4 active text-end text-light" aria-current="page" href="#">Ativo</a>
                                </li>

                                <li class="nav-item px-2">
                                    <a class="nav-link px-3 pb-1 pt-4 text-end text-light" href="#form">Form</a>
                                </li>

                                <li class="nav-item px-2">
                                    <a class="nav-link px-3 pb-1 pt-4 text-end text-light" href="#wrapper">Topo</a>
                                </li>
                            </ul>

                            <div class="nav-item px-2 float-end" type="button">
                                <a class="nav-link px-3 pb-1 pt-4 text-end text-light" href="#">Entrar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <article class="row vh-100 text-uppercase text-center lh-1">
                <div class="col-md-12 col-lg-6 mt-auto mt-5 pb-5 text-lg-start">
                    <div class="row mw-50">
                        <h1 class="fw-bolder fs-1">Vá além com <span class="d-block fs-3">Penalty</span></h1>
                    </div>
                </div>
                <section class="col-md-12 col-lg-6 mt-auto fs-5">
                    <h2 class="fs-2 fw-bolder"> Cupom de <span class="text-success">30%</span>
                    </h2>
                    <p class="fs-6 mb-2 fw-bold">Para quem se cadastrar em</p>
                    <p id="timer" class="text-success fw-bolder">00:00:00</p>
                </section>
                <section class="col pb-5 mt-auto call-to-action lh-lg">
                    <h2 class="fs-5 text-center mb-0">Cadastre-se</h2>
                    <p class="text-center fs-1 mb-0">↓</p>
                </section>
            </article>

            <form id="form" class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 text-uppercase font-monospace">
                <div class="input-control col">
                    <label class="form-label" for="name">Nome</label>
                    <input class="form-control text-light" id="name" type="text" name="name">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="input-control col">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control text-light" id="email" type="email" name="email">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="input-control col">
                    <label class="form-label" for="phone">Telefone</label>
                    <input class="form-control text-light" id="phone" type="tel" name="phone">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="input-control col">
                    <label class="form-label" for="code">CEP</label>
                    <input class="form-control text-light" id="code" type="text" name="code">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="input-control col">
                    <label class="form-label" for="uf">Estado</label>
                    <input class="form-control text-light" id="uf" type="text" name="uf">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="input-control col">
                    <label class="form-label" for="city">Cidade</label>
                    <input class="form-control text-light" id="city" type="text" name="city">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="input-control col">
                    <label class="form-label" for="district">Bairro</label>
                    <input class="form-control text-light" id="district" type="text" name="district">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="input-control col">
                    <label class="form-label" for="street">Logradouro</label>
                    <input class="form-control text-light" id="street" type="text" name="street">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="input-control col">
                    <label class="form-label" for="number">Número</label>
                    <input class="form-control text-light" id="number" type="text" name="number">
                    <p class="invalid-feedback">...</p>
                </div>
            
                <div class="py-5 col d-grid px-3">
                    <button class="btn btn-outline-success float-end float-lg-start text-uppercase">Enviar</button>
                </div>
            </form>
        </main>

        <footer class="container-fluid py-5 mt-5">
            <div class="container-md">
                <p class="text-center text-muted">Rafael Leme &copy; 2022</p>
            </div>
        </footer>

        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">Aviso</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="modal-message">Mensagem</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"
    >
    </script>
    <script src="js/scripts.js" type="module"></script>
    <script src="js/form.js" type="module"></script>
</body>
</html>
